<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellty website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="part part1">
      <label for="selectAll">All Pages</label>
      <input type="checkbox" id="selectAll">
    </div>

    <div class="part part2">
      <div class="page-container">
        <label for="page1btn">Page 1</label>
        <input type="checkbox" id="page1btn">
      </div>
      <div class="page-container">
        <label for="page2btn">Page 2</label>
        <input type="checkbox" id="page2btn">
      </div>
      <div class="page-container">
        <label for="page3btn">Page 3</label>
        <input type="checkbox" id="page3btn">
      </div>
      <div class="page-container">
        <label for="page4btn">Page 4</label>
        <input type="checkbox" id="page4btn">
      </div>
    </div>

    <div class="part part3">
      <button type="submit" id="mySubmit">Done</button>
    </div>
  </div>

  <script src="index.js"></script>  
</body>
</html>
